
{% load static %}
<html lang="en">
<head>
   <meta charset="UTF-8">
     <title>Movie_Hub registration</title>
<link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
<h2>Registration</h2>
            </div>
        </div>
<form class="login-form" action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="username"/><br>
    <input type="text" name="first_name" placeholder="enter your first name"><br>
    <input type="text" name="last_name" placeholder="enter your last name"><br>
    <input type="email" name="email" placeholder="enter your email"><br>
    <input type="password" name="password" placeholder="enter your password"><br>
    <input type="password" name="password1" placeholder="confirm your password "><br>
    <input type="submit" ><br>
 <p class="message" style="color :#000000 ">Already have an account ? <a href="/credentials/login">Log in</a></p>
    <br>
    <a href="/">Home</a>
     </form>
          {% for msg in messages %}
<div class="notification"><h4>{{msg}}</h4></div>
{% endfor %}
      </div>
    </div>
    </body>
    </html>
